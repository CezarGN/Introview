@if(quiz && !score) {
<form>
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>{{quiz!.description}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="questions_container">
            <div>
                    <div class="question_container" *ngFor="let question of quiz!.questionList; let i = index">
                        <h2>{{ question.description }}</h2>
                        <div class="answers_container" *ngFor="let answer of question.answerList; let j = index">
                        <label>
                            <input type="checkbox" [name]="'question_' + i" (change)="setAnswer(i, j)">
                                {{ answer.description }}
                            </label>
                        </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onSubmit()" color="primary" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
}
@if(score) {
    <app-score [number]="score"></app-score>
}
